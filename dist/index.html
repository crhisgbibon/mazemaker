<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Maze Maker</title>
    <script type="module" crossorigin src="/mazemaker/assets/index-91d52e09.js"></script>
    <link rel="stylesheet" href="/mazemaker/assets/index-402cd2e9.css">
  </head>
  <body class='min-h-screen max-h-screen'>

      <div class="flex flex-row justify-center items-center border-b border-black">
        <div class="flex w-full max-w-7xl h-full flex-row justify-center mx-auto sm:px-6 lg:px-8" style="height:calc(var(--vh) * 7.5)">
          <button id="ResetButton" class="flex justify-center items-center mx-2 active:scale-95"><img class="w-3/4 h-3/4" src="/mazemaker/assets/undoLight-b5626a80.svg"></button>
          <button id="ControllerButton" class="flex justify-center items-center mx-2 active:scale-95"><img class="w-3/4 h-3/4" src="/mazemaker/assets/gamesLight-a5f68d28.svg"></button>
          <button id="OptionsButton" class="flex justify-center items-center mx-2 active:scale-95"><img class="w-3/4 h-3/4" src="/mazemaker/assets/optionsLight-4e70056c.svg"></button>
          <button id="SearchButton" class="flex justify-center items-center mx-2 active:scale-95"><img class="w-3/4 h-3/4" src="/mazemaker/assets/searchLight-3d1c07bb.svg"></button>
        </div>
      </div>
    
      <div id="settingsMenu" class="fixed z-10 bg-white flex w-full h-full flex-col justify-start mx-auto overflow-y-auto">
    
        <div class="mx-auto mb-4 mt-8">
          <label for="display001" class="mr-8">Maze Size:</label>
          <input type="number" id="display001" name="display001" class="text-center w-24 rounded border border-black">
        </div>
    
        <div class="mx-auto my-4">
          <label for="autonew" class="mr-8">Auto-new:</label>
          <input type="checkbox" id="autonew" name="autonew" checked>
        </div>
    
        <div class="mx-auto my-4">
          <label for="autoincrement" class="mr-8">Auto-increment:</label>
          <input type="checkbox" id="autoincrement" name="autoincrement" checked>
        </div>
    
        <button id="generateMaze" class="w-24 h-12 mx-auto my-4 active:scale-95 border border-black rounded-lg hover:bg-green-300">Generate</button>
    
      </div>
    
      <div id="gameDiv">
        <div id="canvasHolder">
          <canvas id="ctx" class="mx-auto"></canvas>
        </div>
      </div>
    
      <div id="footerControls">
    
        <div id="buttonHolder">
    
          <div id="top">
            <div class="control"></div>
            <button class="control active:scale-95 flex justify-center items-center border border-black rounded-lg" id="upButton"><img src="/mazemaker/assets/chevronUpLight-99fc2565.svg"></button>
            <div class="control"></div>
          </div>
    
          <div id="mid">
            <button class="control active:scale-95 flex justify-center items-center border border-black rounded-lg" id="leftButton"><img src="/mazemaker/assets/chevronLeftLight-8e13ed3b.svg"></button>
            <div class="control"></div>
            <button class="control active:scale-95 flex justify-center items-center border border-black rounded-lg" id="rightButton"><img src="/mazemaker/assets/chevronRightLight-b772c698.svg"></button>
          </div>
    
          <div id="bot">
            <div class="control"></div>
            <button class="control active:scale-95 flex justify-center items-center border border-black rounded-lg" id="downButton"><img src="/mazemaker/assets/chevronDownLight-1e5b1830.svg"></button>
            <div class="control"></div>
          </div>
    
        </div>
    
      </div>
  </body>
  
</html>
